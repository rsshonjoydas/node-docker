version: '3.8'
services:
  nginx:
    image: nginx
    ports:
      - '5000:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-app:
    build: .
    environment:
      - PORT=5000
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=shonjoy
      - MONGO_INITDB_ROOT_PASSWORD=rsshonjoy
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis

volumes:
  mongo-db:
